    <script>
        const SUPABASE_URL = 'https://riqsgtuzccwpplbodwbd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJpcXNndHV6Y2N3cHBsYm9kd2JkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyOTY2NTUsImV4cCI6MjA2OTg3MjY1NX0.qkSVWoVi8cStB1WZdqtapc8O6jc_aAiYEm0Y5Lqp1-s';

        function logResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');

        async function checkAllTables() {
            try {
                logResult('Checking all tables in database...', 'info');

                const profilesResponse = await fetch(`${SUPABASE_URL}/rest/v1/profiles?select=*&limit=5`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,

                logResult(`Profiles table: ${profiles.length} records found`, profiles.length > 0 ? 'success' : 'warning');
                
                // Check properties table
                const propertiesResponse = await fetch(`${SUPABASE_URL}/rest/v1/properties?select=*&limit=5`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                const properties = await propertiesResponse.json();
                logResult(`Properties table: ${properties.length} records found`, properties.length > 0 ? 'success' : 'warning');

                    const usersResponse = await fetch(`${SUPABASE_URL}/rest/v1/users?select=*&limit=5`, {
                        headers: {

                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`

            } catch (error) {

        async function checkProfilesTable() {
            try {

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const profiles = await response.json();
                logResult(`Found ${profiles.length} profiles in database`, 'success');
                
                if (profiles.length > 0) {

                        <table>

                            </thead>

                                        <td>${profile.id.substring(0, 8)}...</td>
                                        <td>${profile.email || 'No email'}</td>
                                        <td>${profile.full_name || 'No name'}</td>
                                        <td>${profile.role || 'No role'}</td>
                                        <td>${profile.phone || 'No phone'}</td>

                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;

                    resultDiv.innerHTML = table;

                } else {

        async function checkPropertiesTable() {
            try {
                logResult('Checking properties table in detail...', 'info');
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/properties?select=*`, {
                    headers: {

                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`

                logResult(`Found ${properties.length} properties in database`, 'success');
                
                if (properties.length > 0) {
                    // Get unique owner IDs
                    const uniqueOwnerIds = [...new Set(properties.map(p => p.owner_id))];

        async function checkAuthUsers() {

        async function analyzeOwnerMismatch() {
            try {
                logResult('Analyzing owner mismatch between properties and profiles...', 'info');
                
                // Get properties
                const propertiesResponse = await fetch(`${SUPABASE_URL}/rest/v1/properties?select=owner_id`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                const properties = await propertiesResponse.json();
                const uniqueOwnerIds = [...new Set(properties.map(p => p.owner_id))];
                
                logResult(`Properties reference ${uniqueOwnerIds.length} unique owner IDs`, 'info');
                
                // Get profiles
                const profilesResponse = await fetch(`${SUPABASE_URL}/rest/v1/profiles?select=id`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                const profiles = await profilesResponse.json();
                const profileIds = profiles.map(p => p.id);
                
                logResult(`Profiles table has ${profileIds.length} records`, 'info');
                
                // Find mismatches
                const missingProfiles = uniqueOwnerIds.filter(ownerId => !profileIds.includes(ownerId));
                const orphanedProfiles = profileIds.filter(profileId => !uniqueOwnerIds.includes(profileId));
                
                logResult(`Missing profiles for ${missingProfiles.length} owner IDs: ${missingProfiles.map(id => id.substring(0, 8)).join(', ')}`, missingProfiles.length > 0 ? 'error' : 'success');
                logResult(`Orphaned profiles (no properties): ${orphanedProfiles.length}`, orphanedProfiles.length > 0 ? 'warning' : 'success');
                
                if (missingProfiles.length > 0) {
                    logResult('This is the root cause! Properties reference owner IDs that don\'t exist in the profiles table.', 'error');
                }
                
            } catch (error) {
                logResult(`Error analyzing mismatch: ${error.message}`, 'error');
            }
        }

        async function createMissingProfiles() {
            try {
                logResult('Creating missing profiles for property owners...', 'info');
                
                // Get properties to find owner IDs
                const propertiesResponse = await fetch(`${SUPABASE_URL}/rest/v1/properties?select=owner_id,created_at&order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                const properties = await propertiesResponse.json();
                const uniqueOwnerIds = [...new Set(properties.map(p => p.owner_id))];
                
                // Get existing profiles
                const profilesResponse = await fetch(`${SUPABASE_URL}/rest/v1/profiles?select=id`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                const profiles = await profilesResponse.json();
                const existingProfileIds = profiles.map(p => p.id);
                
                // Find missing profiles
                const missingOwnerIds = uniqueOwnerIds.filter(ownerId => !existingProfileIds.includes(ownerId));
                
                logResult(`Found ${missingOwnerIds.length} missing profiles to create`, 'info');
                
                // Create missing profiles
                for (const ownerId of missingOwnerIds) {
                    const profileData = {
                        id: ownerId,
                        email: `owner-${ownerId.substring(0, 8)}@picnify.com`,
                        full_name: `Property Owner (${ownerId.substring(0, 8)})`,
                        role: 'property_owner',
                        phone: null,
                        avatar_url: null,
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    };
                    
                    const createResponse = await fetch(`${SUPABASE_URL}/rest/v1/profiles`, {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=minimal'
                        },
                        body: JSON.stringify(profileData)
                    });
                    
                    if (createResponse.ok) {
                        logResult(`‚úÖ Created profile for owner ${ownerId.substring(0, 8)}...`, 'success');
                    } else {
                        logResult(`‚ùå Failed to create profile for owner ${ownerId.substring(0, 8)}... (${createResponse.status})`, 'error');
                    }
                }
                
                logResult('Profile creation process completed', 'success');
                
            } catch (error) {
                logResult(`Error creating missing profiles: ${error.message}`, 'error');
            }
        }

        async function createAdminUser() {
            try {
                logResult('Creating admin user in profiles table...', 'info');

                    phone: null,

                // Generate a UUID for the admin user

                const createResponse = await fetch(`${SUPABASE_URL}/rest/v1/profiles`, {
                    method: 'POST',

                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,

                if (createResponse.ok) {
                    logResult(`‚úÖ Created admin user with ID: ${adminProfileData.id}`, 'success');
                    logResult(`Admin email: ${adminProfileData.email}`, 'success');
                    logResult(`Admin name: ${adminProfileData.full_name}`, 'success');
                } else {
                    const errorText = await createResponse.text();
                    logResult(`‚ùå Failed to create admin user (${createResponse.status}): ${errorText}`, 'error');

            } catch (error) {
